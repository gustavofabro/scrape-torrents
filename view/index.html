<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Meu torrent</title>
    
    <!-- CSS -->
    <link rel="stylesheet" href="css/estilo.css">

    <!-- JS -->
    <script type="text/javascript" src="libs/angular/angular.min.js"></script>

    <!--Font Awesome-->
    <link rel="stylesheet" href="libs/font-awesome/web-fonts-with-css/css/fontawesome-all.min.css">

    <!--Angular-->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/controllers/MainCtrl.js"></script>
    <script type="text/javascript" src="js/services/MainService.js"></script>
</head>
<body ng-controller="MainController" ng-app="sampleApp">
    
    <div class="container">
        <form ng-submit="getTorrents()">
            <input class="input" type="text" ng-model="query" placeholder="Insira a URL ou termo...">
            <input type="submit" value="Extrair magnet links">
        </form>

        <ul>
            <div ng-repeat="link in torrents_links">
                <li class="item-list">
                    <a href="{{link.uri}}" target="_blank">{{link.name}}</a>
                </li>
            </div>        
        </ul>
        
    </div>

    <div ng-show="isDownloading" class="download-icon">
        <i class="fa fa-arrow-down"></i>
    </div>
</body>
</html>
